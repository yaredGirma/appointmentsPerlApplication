<html>

<head>
<script src="http://code.jquery.com/jquery-latest.js"
        type="text/javascript"></script>
		
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


</head>
<body>

<div class="container">
<div class="jumbotron">
<h2>Perl Appointment System App</h2>
</div>

<input id="n" type="button" class="btn btn-primary" value="new" onclick="show('d')"/>
<br><br>

<div  class="container" id="d" style="display:none;">
<form class="form-horizontal" id="mainForm" METHOD=POST ACTION ="/cgi-bin/createAppt.pl" >

<div class="row">
<div class="form-group col-md-4">
<div class="col-sm-10">
Date: <input type="date" name="date" size="20" placeholder="Enter Date" required /> 
</div>
</div>
<div class="form-group col-md-4">
<div class="col-sm-10">
Time: <input type="time" name="time" size="20" placeholder="Enter Time" required />
</div>
</div>
<div class="form-group col-md-4">
<div class="col-sm-10">
Description: <input type="text" name="desc" size="20" placeholder="Enter Description" required /> 
</div>
</div>
<br>
<input  id="c" type="button"  align = "right" class="btn btn-primary btn-xs" value="CANCEL" onclick="hide('d')"/> 
</div>
</form>

</div>
<div align="right">
    <input type="text" size="20" placeholder='search here ..' name="search" id="searchParam" placeholder="Search"/> 
<input onclick="getAppointments()" class="btn btn-primary" type="button" value="Search" />
</div>

<br><br>
<div class="table-responsive">
<table id="dataTable" class="display table table-striped" id="app"  border="0.5">

<tr>
<th>DATE</th>
<th>TIME</th>
<th>DESCRIPTION</th>
</tr>
<tbody id="bod">
</tbody>

</table>
</div>   


</div>

<div class="container"><p class="text-danger" id="noVal"></p> </div>

</body>
		



<script type="text/javascript" 
		src="/js/script.js"></script>



</html>
